<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board - Campus Copilot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='3d_styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="background-scene"></div>
    <div class="container">
        <h1>Campus Notices</h1>
        <div id="notice-list">
        <div class="row">
            {% for notice in notices %}
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ notice.title }}</h5>
                        <p class="card-text">{{ notice.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ notice.date }} {{ notice.time }}</small></p>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12">
                <div class="alert alert-info">No notices yet.</div>
            </div>
            {% endfor %}
        </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='3d_animations.js') }}"></script>
</body>
</html>
