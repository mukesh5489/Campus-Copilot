<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Campus Copilot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='3d_styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="background-scene"></div>
    <div class="container mt-5">
        <h1>Email Verification</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" class="p-3 bg-light rounded shadow-sm">
            <div class="mb-3">
                <label class="form-label">Enter the 6-digit code sent to your email:</label>
                <input type="text" class="form-control" name="otp" maxlength="6" required>
            </div>
            <button type="submit" class="btn btn-success">Verify</button>
        </form>
        <p class="mt-3">Didn't receive the code? <a href="/signup">Sign up again</a></p>
    </div>
    <script src="{{ url_for('static', filename='3d_animations.js') }}"></script>
</body>
</html>
