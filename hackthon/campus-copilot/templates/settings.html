<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='3d_styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <title>Settings</title>
</head>
<body>
    <div id="background-scene"></div>
    <div class="container">
        <h1>User Settings</h1>
        <form id="settings-form">
            <div class="form-group">
                <label for="google-calendar-sync">Google Calendar Sync:</label>
                <input type="checkbox" id="google-calendar-sync" name="google-calendar-sync">
            </div>
            <div class="form-group">
                <label for="reminder-settings">Reminder Settings:</label>
                <select id="reminder-settings" name="reminder-settings">
                    <option value="email">Email</option>
                    <option value="push">Push Notification</option>
                    <option value="both">Both</option>
                    <option value="none">None</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="animation-toggle">Enable 3D Animations:</label>
                <input type="checkbox" id="animation-toggle" checked>
            </div>
            <button type="submit">Save Settings</button>
        </form>
        <div id="status-message"></div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='3d_animations.js') }}"></script>
</body>
</html>
